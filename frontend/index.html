<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Professional - Criador de Currículos</title>
    <meta
      name="description"
      content="Crie currículos profissionais gratuitamente - Desenvolvido por Matheus Grassi"
    />
    <meta name="author" content="Matheus Grassi" />
    <style>
      /* Loading inicial */
      body {
        margin: 0;
        font-family: "Inter", system-ui, sans-serif;
        background: #f8fafc;
        transition: background-color 0.3s ease;
      }

      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f1f5f9;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div>Carregando CV Professional...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
